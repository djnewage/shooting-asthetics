<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="white"/>
  
  <!-- Main red circle smiley face -->
  <g transform="translate(150,130)">
    <!-- Red circle -->
    <circle cx="0" cy="0" r="100" fill="#ce0e2d"/>
    
    <!-- Left eye (white circle) -->
    <circle cx="-30" cy="-20" r="18" fill="#FFFFFF"/>
    
    <!-- Right eye (white circle) -->
    <circle cx="30" cy="-20" r="18" fill="#FFFFFF"/>
    
    <!-- Smile arc -->
    <path d="M -50,15 Q 0,60 50,15" 
          stroke="#FFFFFF" 
          stroke-width="10" 
          stroke-linecap="round" 
          fill="none"/>
  </g>
  
  <!-- Summerfest text -->
  <text x="150" y="260" font-family="Helvetica, Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#ce0e2d">
    SUMMERFEST
  </text>
  
  <!-- Milwaukee text -->
  <text x="150" y="285" font-family="Helvetica, Arial, sans-serif" font-size="16" text-anchor="middle" fill="#0069b5">
    MILWAUKEE
  </text>
</svg>